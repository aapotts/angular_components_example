<h3>Active progress only</h3>
<p> Active progress at 25%.</p>
<material-progress [activeProgress]="25"></material-progress>

<h3>Active and secondary progress</h3>

<p> Active progress at zero, secondary progress at 25%.</p>
<material-progress
    [activeProgress]="0"
    [secondaryProgress]="25">
</material-progress>

<p> Active progress at 25%, secondary progress at 75%.</p>
<material-progress
    [activeProgress]="25"
    [secondaryProgress]="75">
</material-progress>


<h3>Indeterminate</h3>

<material-progress [indeterminate]="true"></material-progress>

<h3>Using custom theme mixin</h3>
<div class="custom-theme">
  <material-progress
      [activeProgress]="25"
      [secondaryProgress]="75">
  </material-progress>
  <material-progress [indeterminate]="true"></material-progress>
</div>
