<h3>Flat</h3>
<section class="examples">
  <material-yes-no-buttons></material-yes-no-buttons>
  <material-yes-no-buttons yesHighlighted></material-yes-no-buttons>
</section>
<h3>Raised</h3>
<section class="examples">
  <material-yes-no-buttons raised></material-yes-no-buttons>
  <material-yes-no-buttons yesHighlighted raised></material-yes-no-buttons>
</section>
<h3>Save Cancel</h3>
<material-yes-no-buttons saveCancel></material-yes-no-buttons>
<material-yes-no-buttons saveCancel yesHighlighted></material-yes-no-buttons>
<h3>Custom Text</h3>
<material-yes-no-buttons
    yesText="Agree"
    noText="Never">
</material-yes-no-buttons>
<material-yes-no-buttons
    yesText="Agree"
    noText="Never"
    yesHighlighted>
</material-yes-no-buttons>
<h3>Reverse Order</h3>
<section class="outline">
  <material-yes-no-buttons reverse></material-yes-no-buttons>
</section>
<h3>Themed</h3>
<section class="examples">
  <material-yes-no-buttons class="red-text-yes"> </material-yes-no-buttons>
  <material-yes-no-buttons raised class="red-no"></material-yes-no-buttons>
</section>
